name: Build and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # expose whether any package.json version changed so publish job can conditionally run
    outputs:
      version_changed: ${{ steps.version_check.outputs.version_changed }}
      changed_packages: ${{ steps.version_check.outputs.changed_packages }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@chauhaidang'
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Check if any package.json version changed
        id: version_check
        shell: bash
        run: |
          git fetch --no-tags --prune || true
          node scripts/check-version-changes.js
      - name: Run tests
        run: npm test
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: npm run build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    # Only publish when package.json version has changed in the build, or on manual dispatch
    if: needs.build.outputs.version_changed == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js for publish
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'
          scope: '@chauhaidang'
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Authenticate to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
      - name: Publish changed packages
        if: needs.build.outputs.version_changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CHANGED_PACKAGES='${{ needs.build.outputs.changed_packages }}'
          CHANGED_ARRAY=$(echo "$CHANGED_PACKAGES" | node -e "let s='';process.stdin.on('data',c=>s+=c);process.stdin.on('end',()=>{try{const arr=JSON.parse(s);console.log(arr.join(' '))}catch(e){console.log('')}})")
          if [ -n "$CHANGED_ARRAY" ]; then
            for PKG in $CHANGED_ARRAY; do
              if [ -d "packages/$PKG" ] && [ -f "packages/$PKG/package.json" ]; then
                echo "Publishing package: $PKG"
                (cd "packages/$PKG" && npm publish) || echo "Failed to publish package: $PKG"
              fi
            done
          fi
      - name: Publish all packages (manual trigger)
        if: github.event_name == 'workflow_dispatch' && needs.build.outputs.version_changed != 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for PKG_DIR in packages/*/; do
            if [ -f "${PKG_DIR}package.json" ]; then
              PKG_NAME=$(basename "$PKG_DIR")
              echo "Publishing package: $PKG_NAME"
              (cd "$PKG_DIR" && npm publish) || echo "Failed to publish package: $PKG_NAME"
            fi
          done
